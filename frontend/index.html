<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Channel Browser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                    <polyline points="17 2 12 7 7 2"></polyline>
                </svg>
                <h1>IPTV Browser</h1>
            </div>
            <div class="header-stats">
                <span id="channelCount">0 channels</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar Filters -->
            <aside class="sidebar">
                <div class="filter-section">
                    <h3>Search</h3>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search channels..." autocomplete="off">
                        <button id="clearSearch" class="clear-btn" aria-label="Clear search">&times;</button>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Country</h3>
                    <select id="countryFilter">
                        <option value="">All Countries</option>
                    </select>
                </div>

                <div class="filter-section">
                    <h3>Quality</h3>
                    <select id="qualityFilter">
                        <option value="">All Qualities</option>
                        <option value="1080p">1080p</option>
                        <option value="720p">720p</option>
                        <option value="480p">480p</option>
                        <option value="360p">360p</option>
                    </select>
                </div>

                <div class="filter-section">
                    <button id="resetFilters" class="reset-btn">Reset All Filters</button>
                </div>

                <div class="filter-section view-toggle">
                    <h3>View</h3>
                    <div class="toggle-buttons">
                        <button id="gridViewBtn" class="view-btn active" aria-label="Grid view">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                            </svg>
                        </button>
                        <button id="listViewBtn" class="view-btn" aria-label="List view">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <rect x="3" y="4" width="18" height="4"></rect>
                                <rect x="3" y="10" width="18" height="4"></rect>
                                <rect x="3" y="16" width="18" height="4"></rect>
                            </svg>
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Channel Grid/List -->
            <div class="content-area">
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading channels...</p>
                </div>
                <div id="channelGrid" class="channel-grid"></div>
                <div id="noResults" class="no-results hidden">
                    <p>No channels found matching your filters.</p>
                </div>
            </div>
        </main>

        <!-- Video Player Modal -->
        <div id="playerModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="playerTitle">Channel Name</h2>
                    <button id="closePlayer" class="close-btn" aria-label="Close player">&times;</button>
                </div>
                <div class="player-container">
                    <video id="videoPlayer" controls playsinline></video>
                    <div id="playerError" class="player-error hidden">
                        <p>Unable to play this stream. The stream may be offline or geo-restricted.</p>
                        <button id="retryBtn" class="retry-btn">Retry</button>
                    </div>
                </div>
                <div class="player-controls">
                    <div class="volume-control">
                        <button id="muteBtn" class="control-btn" aria-label="Mute">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            </svg>
                        </button>
                        <input type="range" id="volumeSlider" min="0" max="100" value="100" aria-label="Volume">
                    </div>
                    <div class="playback-controls">
                        <button id="playPauseBtn" class="control-btn play-pause" aria-label="Play/Pause">
                            <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            <svg id="pauseIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <rect x="6" y="4" width="4" height="16"></rect>
                                <rect x="14" y="4" width="4" height="16"></rect>
                            </svg>
                        </button>
                    </div>
                    <div class="extra-controls">
                        <button id="fullscreenBtn" class="control-btn" aria-label="Fullscreen">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M8 3H5a2 2 0 0 0-2 2v3"></path>
                                <path d="M21 8V5a2 2 0 0 0-2-2h-3"></path>
                                <path d="M3 16v3a2 2 0 0 0 2 2h3"></path>
                                <path d="M16 21h3a2 2 0 0 0 2-2v-3"></path>
                            </svg>
                        </button>
                        <a id="streamLink" href="#" target="_blank" class="control-btn" aria-label="Open stream URL">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="channel-info">
                    <p id="channelQuality"></p>
                    <p id="channelCountry"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
